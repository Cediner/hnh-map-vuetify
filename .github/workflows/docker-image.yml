name: Docker Deployment

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Building
      run: docker --file Dockerfile -t hnh-name
    - name: Running
      run: docker run -d --restart=always -v /srv/hnh-map:/map -p 80:8080 --name map hnh-map
